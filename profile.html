<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/profile.css"/>
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="icon" href="./assets/image/vericapture favicon.png">
</head>
<body>
    <!-- Navigation bar for the website -->
    <nav id="nav2">
        <label>
            <img class="logo2"
             src="./assets/image/Data For  Vericapture 2.png"
             alt="logo" 
            />
        </label>
        <!-- Logo for the website -->
        <button class="menu-toggle">â˜°</button>
         <!-- Checkbox for toggling the menu -->
      <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox" />

      <!-- Label acts as the hamburger icon -->
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
     

        <ul class="nav-list">
            
            <li>
              <a href=""><p class="veri">Vericapture</p></a>
            </li>
            <li>
               <div class="changeContainer">
                  <label for="image-toggle" class="dark-mode-label4">
                     <img src="./assets/image/dark mode.png" alt="dark mode" id="dark-mode-toggle4"
                      />
                  </label>
                </div>
           </li>
           <li>
               <div class="ellipse1-container">
                  <img src="./assets/image/Rectangle 28.png" alt="Ellipse 1" class="ellipse-img" />
               </div>
           </li>
        </ul>

<!-- Sidebar -->
<aside class="sidebar">
      
    <ul class="menu">
         <li>
             <a href="./index.html"><img src="./assets/image/House.png" alt="Home"> Home</a>
         </li>
         <li>
             <a href="./explore.html"><img src="./assets/image/Explore.png" alt="Explore"> Explore</a>

         </li>
     </ul>
 </aside>
<!-- End of Sidebar -->

<!-- Main content of the profile page -->
    <main class="profile-container">
        <label>My Profile</label>
        <div class="my-profile-container">
             <div class="content">
                 <div class="profile-image-container">
                     <img src="https://via.placeholder.com/80" alt="Profile Image" class="ellipse-img6" id="profile-img"/>
                     <button class="change-image-btn" id="change-image-btn">
                         <i class="material-icons">edit</i>
                     </button>
                 </div>
                 <div class="profile-info">
                     <div>
                         <span class="valentine-anthony" id="profile-name"></span>
                         <button class="edit-name-btn" id="edit-name-btn">Edit Name</button>
                     </div>
                     <div class="location-container">
                         <img class="vector-img6" src="https://via.placeholder.com/15" alt="Location icon">
                         <span id="profile-location"></span>
                     </div>
                 </div>
             </div>
        </div>
        <div class="edit-container">
           <table id="edit-content">
                 <caption>
                     <span class="personal-infos">Personal Information</span>
                     <button class="section-edit-btn" id="edit-contact-btn">
                         <i class="material-icons">edit</i>
                         Edit Contact Info
                     </button>
                 </caption>
                 <hr class="line-explore"/>
               
                 <tbody id="personal-info-body">
                     <tr>
                         <th>Email Address</th>
                         <td id="email">Valentine68@gmail.com</td>
                     </tr>
                     <tr>
                         <th>Gender</th>
                         <td id="gender">Male</td>
                     </tr>
                 </tbody>
           </table>
         </div>
         <div class="edit-container2">
             <table id="edit-content2">
                 <caption>
                     <span>Address</span>
                     <button class="section-edit-btn" id="edit-address-btn">
                         <i class="material-icons">edit</i>
                         Edit Address
                     </button>
                 </caption>
                 <hr class="line-explore2"/>
                     
                 <tbody class="body2" id="address-body">
                     <tr>
                         <th>Country</th>
                         <td id="country"></td>
                     </tr>
                     <tr>
                         <th>State</th>
                         <td id="state"></td>
                     </tr>
                     <tr>
                         <th>Town</th>
                         <td id="town"></td>
                     </tr>
                 </tbody>
             </table>
         </div>
     </div>
 
     <!-- Profile Image Modal -->
     <div class="modal-overlay" id="profile-image-modal">
         <div class="modal-content">
             <div class="modal-header">
                 <h2>Change Profile Image</h2>
                 <button class="close-button" id="close-image-modal">&times;</button>
             </div>
             <div class="modal-body">
                 <div class="image-upload-container">
                     <img id="image-preview" class="image-upload-preview" src="https://via.placeholder.com/150" alt="Profile Preview">
                     <label for="image-upload" class="image-upload-label">Choose New Image</label>
                     <input type="file" id="image-upload" class="image-upload-input" accept="image/*">
                 </div>
             </div>
             <div class="modal-footer">
                 <button class="save-button" id="save-image">Save Changes</button>
             </div>
         </div>
     </div>
 
     <!-- Edit Name Modal -->
     <div class="modal-overlay" id="edit-name-modal">
         <div class="modal-content">
             <div class="modal-header">
                 <h2>Edit Name</h2>
                 <button class="close-button" id="close-name-modal">&times;</button>
             </div>
             <div class="modal-body">
                 <div class="form-row">
                     <div class="form-col">
                         <div class="form-group">
                             <label for="edit-first-name">First name</label>
                             <input type="text" id="edit-first-name" placeholder="Enter first name">
                         </div>
                     </div>
                     <div class="form-col">
                         <div class="form-group">
                             <label for="edit-middle-name">Middle name</label>
                             <input type="text" id="edit-middle-name" placeholder="Enter middle name">
                         </div>
                     </div>
                     <div class="form-col">
                         <div class="form-group">
                             <label for="edit-last-name">Last name</label>
                             <input type="text" id="edit-last-name" placeholder="Enter last name">
                         </div>
                     </div>
                 </div>
             </div>
             <div class="modal-footer">
                 <button class="save-button" id="save-name">Save Changes</button>
             </div>
         </div>
     </div>
 
     <!-- Edit Contact Info Modal -->
     <div class="modal-overlay" id="edit-contact-modal">
         <div class="modal-content">
             <div class="modal-header">
                 <h2>Edit Contact Information</h2>
                 <button class="close-button" id="close-contact-modal">&times;</button>
             </div>
             <div class="modal-body">
                 <div class="form-group">
                     <label for="edit-email">Email Address</label>
                     <input type="email" id="edit-email" placeholder="Enter email address">
                 </div>
                
                 <div class="form-group">
                     <label for="edit-gender">Gender</label>
                     <select id="edit-gender">
                         <option value="Male">Male</option>
                         <option value="Female">Female</option>
                         <option value="Other">Other</option>
                         <option value="Prefer not to say">Prefer not to say</option>
                     </select>
                 </div>
             </div>
             <div class="modal-footer">
                 <button class="save-button" id="save-contact">Save Changes</button>
             </div>
         </div>
     </div>
 
     <!-- Edit Address Modal -->
     <div class="modal-overlay" id="edit-address-modal">
         <div class="modal-content">
             <div class="modal-header">
                 <h2>Edit Address</h2>
                 <button class="close-button" id="close-address-modal">&times;</button>
             </div>
             <div class="modal-body">
                 <div class="form-group">
                     <label for="edit-country">Country</label>
                     <input type="text" id="edit-country" placeholder="Enter country">
                 </div>
                 <div class="form-group">
                     <label for="edit-state">State</label>
                     <input type="text" id="edit-state" placeholder="Enter state">
                 </div>
                 <div class="form-group">
                     <label for="edit-town">Town</label>
                     <input type="text" id="edit-town" placeholder="Enter town">
                 </div>
             </div>
             <div class="modal-footer">
                 <button class="save-button" id="save-address">Save Changes</button>
             </div>
           </div>
        </div>
    </main>
    <script src="./scripts/profile.js"></script>
 </body>
</html>
