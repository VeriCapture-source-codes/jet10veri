<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    
    <section class="container2">
      <div class="form-login2">
        <div class="form-content2">
          <section class="form-content-left2">
            <form action="#" class="form2">
              <img class="form-img2" src="./assets/image/image 6.png" alt="image" />
              <div>
                <img
                  src="./assets/image/Data For  Vericapture 2.png"
                  alt="logo2"
                  class="logo2"
                />
              </div>
              <div class="create-account2">
                <header class="header-create">Create an account</header>
                <p class="welcome2">Already have an account?<a href="login.html" class="close2">Log in</a></p>
              </div>
              
              <div class="form-row">
                <div class="form-group">
                  <input
                    type="text"
                    id="first-name"
                    placeholder="First name"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    id="last-name"
                    placeholder="Last name"
                    required
                  />
                </div>
              </div>
              <div class="field2 input-field2">
                <input
                  type="email"
                  placeholder="Email"
                  class="input2"
                  required
                />
              </div>
  
              <div class="field2 input-field2">
                <input
                  type="usename"
                  placeholder="Create Username"
                  class="input2"
                  required
                />
              </div>
  
              <div class="field2 input-field2">
                <input
                  type="password"
                  placeholder="Enter your password"
                  id="password2"
                  required autocomplete="current-password"
                />
                <img src="./assets/image/bx-hide.png" id="bx-hide2" alt="toggle visibility" />
             </div>
             <div class="select-box2">
                <select>
                  <option value="country">Select your country</option>
                  <option>Kenya</option>
                  <option>Uganda</option>
                  <option>Zimbabwe</option>
                  <option>Indonesia</option>
                  <option>Benin</option>
                  <option>Ghana</option>
                  <option>Russia</option>
                  <option>Uk</option>
                  <option>Brazil</option>
                  <option>Botswana</option>
                  <option>South Africa</option>
                  <option>Togo</option>
                  <option>Cameroon</option>
                  <option>Angola</option>
                  <option>France</option>
                  <option>Germany</option>
                  <option>India</option>
                  <option>China</option>
                  <option>United States</option>
                  <option>Nigeria</option>
                  <option>Brazil</option>
                </select>
              </div>
              <div class="checkbox-group">
               <input type="checkbox" id="checkbox2" />
               <label class="keep2">I agree the</label>
               <a href="#" class="forgot-pass2">Terms and Conditions</a>
              </div> 
                   
              <div class="button-field2">
                <button type="submit" class="submit2">Create account</button>
              </div>

              <div class="line2"></div>

              <div class="media-options2">
                  <a href="#" class="field2 google2">
                    <i class="fab fa-google fa-1x google-icon2"></i>
                    <span class="google-text2">Sign up with Google</span>
                  </a>
              </div>

              <div class="select-btn2">
                <ul class="options2">
                  <li class="option2">
                    <a href="#">
                     <i class="bx bxl-facebook-circle" style="color: #4267b2;"></i>
                    </a>
                  </li>
                  <li class="option2">
                    <a href="#"> 
                      <svg class="x-image2" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
                        <path d="M 6.9199219 6 L 21.136719 26.726562 L 6.2285156 44 L 9.40625 44 L 22.544922 28.777344 L 32.986328 44 L 43 44 L 28.123047 22.3125 L 42.203125 6 L 39.027344 6 L 26.716797 20.261719 L 16.933594 6 L 6.9199219 6 z"></path>
                      </svg>
                    </a>
                  </li>
                </ul>
              </div>
            </form>
          </section>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        let bx_hides = document.querySelectorAll('#bx-hide, #bx-hide2');
        let passwords = document.querySelectorAll('#password, #password2');
    
        if (bx_hides.length === 0 || passwords.length === 0) {
          console.error("Elements not found. Check your IDs.");
        }
    
        bx_hides.forEach((bx_hide, index) => {
          bx_hide.onclick = function() {
            let password = passwords[index];
            if (password.type === 'password') {
              password.type = 'text';
              bx_hide.src = 'assets/image/bx-show.png';
            } else {
              password.type = 'password';
              bx_hide.src = 'assets/image/bx-hide.png';
            }
          };
        });
      });
    </script>
    
</body>
</html>
