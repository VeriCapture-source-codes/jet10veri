    <section class="container2">
      <div class="form-login2">

          <section class="form-content-left2">
            <form action="#" class="form2">
              <img class="form-img2" src="./assets/image/image 6.png" alt="image" />
              <div>

                    type="text"

                    required

                <div class="form-group">

                    id="last-name"

                    required

              <div class="field2 input-field2">

                  type="email"
                  placeholder="Email"
                  class="input2"
                  required
                />

              <div class="field2 input-field2">
                <input
                  type="password"
                  placeholder="Enter your password"
                  id="password2"
                  required
                />

             </div>
             <div class="select-box2">

                  <option>Zimbabwe</option>

                  <option>France</option>
                  <option>Germany</option>
                  <option>India</option>
                  <option>China</option>
                  <option>United States</option>
                  <option>Nigeria</option>
                  <option>Brazil</option>

               <label class="keep2">I agree the</label>

              <div class="button-field2">

              <div class="line2"></div>

              <div class="media-options2">
                  <a href="#" class="field2 google2">
                    <i class="fab fa-google fa-1x google-icon2"></i>
