<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/image/vericapture favicon.png">
    <title>Vericapture Password</title>
    <link rel="stylesheet" href="./styles/resetpassword.css"> 
</head>
  <body>
       <div class="reset-password-container">
          <div class="logo-reset">
            <img src="./assets/image/Frame 121.png" alt="logo">
          </div>
      
          <div class="container-reset">
            <h2 class="reset">Reset Password</h2>
      
            <div class="icon-reset">
              <img src="./assets/image/Vector red.png" alt="Lock Icon"> 
            </div>
    
           <div class="input-group">
              <input id="New-Password" type="password" placeholder="New Password" required>
              <img id="hide-toggle-password3" src="assets/image/bx-hide.png" data-toggle="password" data-target="password" alt="Toggle Password" />
            </div>
            <div class="input-group">
              <input id="Confirm-New-Password" type="password" placeholder="Confirm New Password" required>
              <img id="hide-toggle-password3" src="assets/image/bx-hide.png" data-toggle="password" data-target="Confirm-New-Password" alt="Toggle Password" />
            </div>
    
            <button type="submit" class="reset-btn">Reset Password</button>
              
            <a href="./login.html" class="back-link"><img class="back-arrow2-img" src="./assets/image/back arrow.png" alt="back arrow"> BACK TO LOGIN</a>
          </div>
        </div>
       <script>
           // Toggle Password Visibility
         document.addEventListener("DOMContentLoaded", function() {
          let bx_hides = document.querySelectorAll('#bx-hide, #bx-hide2, #hide-toggle-password3');
          // Ensure the elements are found before proceeding
          let passwords = document.querySelectorAll('#password, #password2, #New-Password, #New-Password, #Confirm-New-Password');
      
          if (bx_hides.length === 0 || passwords.length === 0) {
            console.error("Elements not found. Check your IDs.");
          }
      
          bx_hides.forEach((bx_hide, index) => {
            bx_hide.onclick = function() {
              let password = passwords[index];
              if (password.type === 'password') {
                password.type = 'text';
                bx_hide.src = 'assets/image/bx-show.png';
              } else {
                password.type = 'password';
                bx_hide.src = 'assets/image/bx-hide.png';
              }
            };
          });
        });
    </script>
    <script src="./scripts/resetPassword.js"></script>
</body>
</html>
