<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/email.css">
    <link rel="icon" href="./assets/image/vericapture favicon.png">
    <title>Vericapture Email Reset Code</title>
    
</head>
<body>
    <div class="reset-code-container">
      <div class="logo-contain">
        <img src="./assets/image/Frame 121.png" alt="logo">
      </div>
    
      <div class="container">
        <h2 class="check-mail-header">Check your Email</h2>
      <div class="icon">
        <img class="email-icon" src="./assets/image/fa-solid_paper-plane.png" alt="email-icon">
      </div>
      <p class="email-text">We have sent a 6-digit code to the Email Address</p>
      <form id="otp-form" action="http://localhost:5000/api/v1/users/reset-password" method="POST">
        <input type="hidden" name="email" id="user-email">
      
        <div class="otp-input">
        <input type="text" maxlenght="1">
        <input type="text" maxlenght="1">
        <input type="text" maxlenght="1">
        <input type="text" maxlenght="1">
        <input type="text" maxlenght="1">
        <input type="text" maxlenght="1">
      </div>
    <button class="verify-btn">Verify code</button>
      </form>

      <!-- Error and Sucess message -->
      <p id="success-message" style="color: green; font-weight: 500; display: none; margin-top: 1rem;"></p>
      <p id="error-message" style="color: red; font-weight: 500; display: none; margin-top: 1rem;"></p>

      <!-- Loader state -->
      <div id="loader">
      <img src="./assets/image/Verificapture Logo.jpg" alt="Loading..." />
      </div>
      
      <a href="./login.html" class="back-link"><img class="back-arrow-img3" src="./assets/image/back arrow.png" alt="back arrow">BACK TO LOGIN</a>
      
    </div>
    <script src="./scripts/email.js"></script>
</body>
</html>
